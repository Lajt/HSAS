<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HSAS</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-app="HSApp" ng-controller="MainCtrl">
    <div class="top-info">
        <span>HS Arena Share | {{online}}</span>
    </div>
    <h1 class="text-center arena-status" ng-hide="status">Arena not started yet.</h1>
    <div class="container" ng-hide="!status">
    <div class="row">
                <div class="draft-cards" ng-repeat="currentCard in currentCards">
                <div class="col-md-2 col-xs-4 text-center">
                    <p class="cardBig text-center">{{currentCard.name}}</p>
                    <img class="img-responsive OneImg" ng-src="{{currentCard.img}}" alt="">
                    <span class="OneDesc">{{currentCard.desc}}</span>
                </div>
                </div>
                
                <div class="cards-list col-lg-3 text-center">
                    <ul class="list-group lajt">
                        <li ng-repeat="card in cards | orderBy: '+mana'" class ='list-group-item card'>
                            <span class="card-mana">{{card.mana}}</span>
                            <span class ="card-name">{{card.name}}</span>
                            <span class ="card-count">x{{card.count}}</span>
                        </li>
                    </ul>
                </div>
                
                <div class="race-list col-lg-2 text-center" >
            <ul class="list-group">
            <li class="list-group-item race-item" ng-repeat="race in races" ng-show='race.count'>
            <span class="race-name">{{race.name}}</span>
            <span class="race-count">x{{race.count}}</span>
            </li>
            </ul>
        </div>
            <div class="col-xs-5 col-md-3 col-lg-3">
           
                    <div style="">
                    <canvas id="canvas" height="300" width="500"></canvas>
                    </div>
                    
                    
                    <script>
                    
                    </script>
           
           
           
           </div>
                
            </div>
            
           
        
     
     </div>
     
     

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    
    <script src="/socket.io/socket.io.js"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    
    <script src="/js/angular-fusioncharts.min.js"></script>
    
    <script src="/js/Chart.min.js"></script>
    
    <script src="/js/main.js"></script>
    
    <script src="/js/app.js"></script>


    
</body>
</html>
